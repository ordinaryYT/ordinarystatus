<!DOCTYPE html>
<html>
<head>
  <title>⚠️ Insecure Render Status</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    .service { margin-bottom: 1em; padding: 1em; border: 1px solid #ddd; border-radius: 5px; }
    .status-up { color: green; }
    .status-down { color: red; }
  </style>
</head>
<body>
  <h1>Render Server Status</h1>
  <div id="services">Loading...</div>

  <script>
    const TOKEN = 'RENDER_API_TOKEN_HERE'; // ❗ Replace this with your token (if you dare)

    fetch('https://api.render.com/v1/services', {
      headers: {
        'Authorization': `Bearer ${TOKEN}`
      }
    })
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('services');
      container.innerHTML = '';
      data.forEach(service => {
        const el = document.createElement('div');
        el.className = 'service';
        el.innerHTML = `<strong>${service.service.name}</strong>: <span class="${service.service.status === 'live' ? 'status-up' : 'status-down'}">${service.service.status}</span>`;
        container.appendChild(el);
      });
    })
    .catch(err => {
      document.getElementById('services').innerText = 'Failed to load status.';
      console.error(err);
    });
  </script>
</body>
</html>
